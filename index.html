<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Програмата на Дичо</title>
<META charset="UTF-8">
<META name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<META NAME='rating' CONTENT='General' />
<META NAME='expires' CONTENT='never' />
<META NAME='language' CONTENT='English, EN' />
<META name="description" content="shopping cart project with HTML5 and JavaScript">
<META name="keywords" content="HTML5,CSS,JavaScript, html5 session storage, html5 local storage">
<META name="author" content="dcwebmakers.com">
<script src="Storage.js"></script>
<link rel="stylesheet" href="StorageStyle.css">
</head>


<body onload="doShowAll()">
	<h2>На Дичо Програмата</h2>
	<form name=UniversitySchedule>
		
		<div class="main">
			<div class="upper">
					<div class="sub-leg">
							<h4>Легенда</h4>
							<ul class="sub-ul" id="sub-ul"></ul>
						</div>
						
						<div class="calendar">
							<table id="weeks">
			
							</table>
						</div>
			
						<div class="day-info">
							<h4>Информация за деня:</h4>
						</div>
			</div>

			<div class="buttons">
				<input type="button" value="Добави предмет" onclick="displaySub()">
				<input type="button" value="Добави задача" onclick="displayAss()">
			</div>

			<div class="forms">
				<div class="add-sub" id="add-sub" style="display: none;">
					<h4>Предмет</h4>

					<input type="text" id="sub-name" name="sub-name" placeholder="Наименование">
					<input type="color" id="sub-color" name="sub-color" value="#e66465">
					<input type="button" value="Добави" onclick="addSub()">
				</div>

				<div class="add-ass" id="add-ass" style="display: none;">
					<h4>Задача</h4>

					<textarea name="ass-desc" id="ass-desc" cols="30" rows="10" placeholder="Описание на задачата..."></textarea>
					<select name="ass-sub" id="ass-sub"></select>
					<input type="date" name="ass-date" id="ass-date">
					<input type="button" value="Добави" onclick="addAss()">
				</div>
			</div>
		</div>


		<div  class="toDelete">

		<div>
			<table>
				<tr>

					<td><b>Item:</b><input type=text name=name></td>
					<td><b>Quantity:</b><input type=text name=data></td>

				</tr>

				<tr>
					<td>
					    <input type=button value="Save"   onclick="SaveItem()"> 
					    <input type=button value="Update" onclick="ModifyItem()"> 
					    <input type=button value="Delete" onclick="RemoveItem()">
					</td>
				</tr>
			</table>
		</div>

		<div id="items_table">
			<h3>Shopping List</h3>
			<table id=list></table>
			<p>
				<label><input type=button value="Clear" onclick="ClearAll()">
					<i>* Delete all items</i></label>
			</p>
		</div>
		</div>
	</form>

</body>
</html>
